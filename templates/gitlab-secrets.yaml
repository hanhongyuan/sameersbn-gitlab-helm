apiVersion: v1
kind: Secret
metadata:
  name: {{ template "gitlab.fullname" . }}
  labels:
    app: {{ include "gitlab.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  rootPassword: {{ .Values.gitlab.rootPassword | b64enc | quote }}
  dbUser: {{ .Values.gitlab.db.user | b64enc | quote }}
  dbPassword: {{ .Values.gitlab.db.pass | b64enc | quote }}
  dbKeyBase: {{ .Values.gitlab.secrets.dbKeyBase | b64enc | quote }}
  secretKeyBase: {{ .Values.gitlab.secrets.secretKeyBase | b64enc | quote }}
  otpKeyBase: {{ .Values.gitlab.secrets.otpKeyBase | b64enc | quote }}